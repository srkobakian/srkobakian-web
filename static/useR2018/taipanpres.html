# Installation


```r
devtools::install_github("srkobakian/taipan", force = TRUE)
```

--

## Usage


```r
library(taipan)
buildTaipan(
  questions = taipanQuestions(questions), "images",
  file.path(here::here(), "taipan_app"),
  overwrite = TRUE)
```
